name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'

env:
  GITHUB_USER: ${{ github.repository_owner }}
  IMAGE_NAME: "alex-brot-backend"
  REGISTRY: "ghcr.io"

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Quarkus App
        run: ./gradlew build -x test

      - name: Upload Build Artifacts
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

  build-and-push-image:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Extract Tag
        id: extract_tag
        run: echo "TAG=${{ github.ref }}" | sed 's/refs\/tags\///g' >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/main/docker/Dockerfile.jvm
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            ${{ env.REGISTRY }}/${{ env.GITHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.GITHUB_USER }}/${{ env.IMAGE_NAME }}:latest

      - name: Checkout k8s Repo
        uses: actions/checkout@v4
        with:
          repository: stenz123/k3s
          path: alex-brot

      - name: Modify file
        run: |
          sed -i 's|\(image: ghcr.io/alex-brot/alex-brot-backend:\)v[0-9]\+\.[0-9]\+\.[0-9]\+|\1${{ env.TAG }}|' ./prod/alex-brot-deployment.yaml

      - name: Commit changes
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./prod/alex-brot-deployment.yaml
          git commit -m "Automated image version bump to ${{ env.TAG }}"

      - name: Push changes
        run: |
          cd target-repo
          git push origin HEAD:automated-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          repository: stenz123/k3s
          head: automated-branch
          base: main
          title: "[alex-brot-backend] Automated image version bump to ${{ env.TAG }}"
          body: "This PR was automatically created by the CI pipeline in the https://github.com/alex-brot/alex-brot-shop repository to bump the image version of the alex-brot-backend service to ${{ env.TAG }}."